name: LeetCode Daily Coach

on:
  schedule:
    # UTC 23:30 = 台灣 07:30
    - cron: "30 23 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step: 將 Google JSON Key 寫入暫時檔
      - name: Write Google Service Account Key
        run: echo "${{ secrets.GOOGLE_API_KEY }}" > service_account.json

      - name: Run daily coach
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python scripts/fetch_daily.py
          python scripts/generate_thoughts.py
          python scripts/send_email.py
